<!--Carousel-->
<uib-slide ng-repeat="slide in HomeController.slides track by slide.id" index="slide.id">
    <img ng-src="{{slide.image}}" style="margin:auto;">
    <div class="carousel-caption">
        <h4>Slide {{slide.id}}</h4>
        <p>{{slide.text}}</p>
    </div>
</uib-slide>
<!--/Carousel-->
